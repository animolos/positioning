<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="model_window">
        <div class="window">
            <div class="cross"></div>
            <p class="message">
                <b>That's all, folks!</b>
                <br>
                Press 'Ok'.
            </p>
            <div class="close_button">Ok</div>
        </div>
    </div>
    <div class="progress_bar">
        <div class="mask">
            <div class="loaded_bar">
                    Loading...
            </div>
        </div>
        <div class="empty_bar">
            Loading...
        </div>
    </div>
    <div class="logo1">
        <div class="block block1">B</div>
        <div class="block block2">B</div>
        <div class="block block3">C</div>
    </div>
    <div class="logo2">
        <div class="block1"></div>
        <div class="block2"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
